name: DevOps 07 CI

on:
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14
          cache: "npm"
      - run: npm ci
      - run: npm run prettier
      - run: npm run lint
      - run: npm run coverage
      

  